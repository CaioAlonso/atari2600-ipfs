<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>ATARI 2600 + IPFS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body style="background: #e0e0d0">
        <h1>Atari 2600 + IPFS</h1>
        <p class="sub">Because everything gets cooler with <i>interplanetary</i> attached to it.</p>
        <div style="margin: 30px auto 0; min-height: 594px;">
          <div class="column">
          <ul class="favorites">
            <li><a href="Video Olympics - Pong Sports (1).bin">Pong</a></li>
            <li><a href="Space Invaders.bin">Space Invaders</a></li>
            <li><a href="Asteroids.bin">Asteroids</a></li>
          </ul>
        </div>
        <div class="column">
          <ul class="favorites">
            <li><a href="Ms. Pac-Man.bin">Ms. Pac Man</a></li>
            <li><a href="Pitfall!.bin">Pitfall</a></li>
            <li><a href="Frogger.bin">Frogger</a></li>
          </ul>
        </div>
        <div class="column">
          <ul class="favorites">
            <li><a href="Q-bert.bin">Q*bert</a></li>
            <li><a href="Enduro.bin">Enduro</a></li>
            <li><a href="River Raid (16k Version).bin">River Raid</a></li>
          </ul>
        </div>
        <div class="center">
          <select id="rom-list"></select><button id="load">Load</button>
        </div>
        <div class="clearfix">
            <div id="javatari-screen" style="margin: 0 auto; box-shadow: 2px 2px 10px rgb(60, 60, 60);"></div>
            <div id="javatari-console-panel" style="margin: 0 auto; box-shadow: 2px 2px 10px rgb(60, 60, 60);"></div>
        </div>
        <p><a href="http://javatari.org/">Javatari</a> created by <a href="https://github.com/ppeccin">Paulo Augusto Peccin</a></p>
        <p>IPFS catalog and integration by <a href="https://github.com/CaioAlonso">Caio Alonso</a></p>

        <script src="zepto.min.js"></script>
        <script src="javatari/javatari.js"></script>
        <script src="library.js"></script>

    </body>

</html>
